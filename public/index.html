<!DOCTYPE html>
<html>
    <head>
        <title>WebRTC Video conference</title>
        <link rel="shortcut icon" type="image/ico" href="/favicon.ico" />
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>
        
        <h1 id="id-h1" style="display: none;"></h1>
        <label for="roomId" style="display: none;">Room ID</label>
        <input id="roomId" type="text" style="display: none;" />
        <button id="joinBtn" style="display: none;">Join</button>
        <button id="leaveBtn" style="display: none;">Leave</button>

        <p id="notification" style="display: none;"></p>

        <div id="localVideo-container">
            <video class="localVideo" autoplay playsinline muted></video>
        </div>

        <div id="videos">
            <div id="videoGrid" class="grid-container"></div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="js/webrtc.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
